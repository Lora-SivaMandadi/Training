<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devic-width, initial-scale=1">
    <title>My First Bootstrap Page</title>
    <!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">MySite</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center">Welcome to Bootstrap!</h1>
        <p class="text-center">This is a simple responsive page using Bootstrap 5.</p>

        <!-- Grid Layout -->
        <div class="row">
        <div class="col-md-4">
            <div class="p-3 bg-primary text-white">Column 1</div>
        </div>
        <div class="col-md-4">
            <div class="p-3 bg-success text-white">Column 2</div>
        </div>
        <div class="col-md-4">
            <div class="p-3 bg-warning text-dark">Column 3</div>
        </div>
        </div>

        <!-- Button -->
        <div class="text-center mt-4">
        <button class="btn btn-outline-primary">Click Me</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
